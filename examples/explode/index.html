<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/loginrun.css">
  </head>

  <body>

      <div class="animating-explode">
        <img class="out_21" src="./images/out_21.png" alt="">
        <div class="out_b1">
          <img class="out_02" src="./images/out_02.png" alt="">
          <img class="out_07" src="./images/out_07.png" alt="">

        <div class="out_b2">
          <img class="out_01" src="./images/out_01.png" alt="">

          <img class="out_08" src="./images/out_08.png" alt="">

        <div class="out_b4">

        </div>
      </div>
    </div>
  </body>
  <script>
    setTimeout(() => {
      document.querySelector('.animating').classList.add('effect');
    }, 200);
  </script>

</html>
